<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f0f0f0;
        margin: 0;
    }
    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .container h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: hsl(182, 100%, 35%);
    }
    input[type="text"],
    input[type="password"],
    button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        margin-bottom: 20px;
        border: none;
        border-radius: 25px;
        box-sizing: border-box;
    }
    input[type="text"],
    input[type="password"] {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding-left: 20px;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
        border: 1px solid hsl(182, 100%, 35%);
        outline: none;
    }
    button {
        background-color: hsl(182, 100%, 35%);
        color: #fff;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
    }
    button:hover {
        background-color: hsl(182, 100%, 35%);
        transform: scale(1.05);
    }
    p {
        font-size: 16px;
        color: #333;
        margin-top: 10px;
    }
    .signup-link {
        color: hsl(182, 100%, 35%);
        text-decoration: none;
        transition: color 0.3s ease;
    }
    .signup-link:hover {
        color: hsl(182, 100%, 35%);
    }
    .wave {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        z-index: -1;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Sign In</h1>
    <form id="signin-form">
        <input type="text" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="sign_up.html" class="signup-link">Sign Up</a></p>
</div>

<img class="wave" src="https://cdn.pixabay.com/photo/2016/03/27/18/54/technology-1283624_960_720.png" alt="wave">

<script>
    // Function to handle form submission
    document.getElementById("signin-form").addEventListener("submit", function(event) {
        event.preventDefault();
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        // Here you can perform validation or submit data to a server using AJAX
        // For a basic example, I'll just log the email and password
        console.log("Email: " + email + ", Password: " + password);
        // You can redirect user to another page after successful sign-in
        // window.location.href = "dashboard.html";
    });
</script>

</body>
</html>
